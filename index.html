<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1>Приложение "Список Работников"</h1>
    <hr />

    <div class="container">
      <div class="island">
        <div class="island__item island__item_flex">
          <h3 class="m-0 h3-list">Список Работников</h3>
          <button class="btn btn-primary ms-auto me-3 js-open-filter-form">
            <svg width="1em" height="1em"><use xlink:href="#filter"></use></svg>
          </button>
          <button class="btn btn-success js-open-form">
            <svg width="1em" height="1em"><use xlink:href="#plus"></use></svg>
          </button>
        </div>




<!--                                               Форма-Фильтр                                                 -->
        <form class="island__item island__item_flex island__item_hidden js-form-filter">
          <input type="search" class="form-control me-2 js-input-search" placeholder="Найти..."/>

          <select class="form-select me-2 js-select-sort">
            <option value="discharge">По разряду</option>
            <option value="hoursWorked">По количеству часов</option>
          </select>
        </form>





<!--                                                Форма-Список                                                    -->
        <form class="island__item island__item_flex island__item_hidden js-form">
          <input type="text" class="form-control me-2 js-input" placeholder="Введите Имя и Фамилию"/>
          <input type="number" class="form-control me-2 js-input-number" placeholder="Количество отработанных часов"/>

          <select class="form-select me-2 js-select">
            <option value="2">2 разряд</option>
            <option value="3">3 разряд</option>
            <option value="4">4 разряд</option>
            <option value="5">5 разряд</option>
          </select>

          <button class="btn btn-primary me-2 js-add-item" type="submit">Добавить</button>
          <button class="btn btn-danger js-close-form" type="button">Отмена</button>
        </form>



        <div class="island__item js-list-wrap">
          <div class="fallback-list">Список пуст</div>
        </div>
      </div>
    </div>

    <!--                                            icons                                  -->
    <div class="d-none">
      <svg
        id="plus"
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        fill="currentColor"
        class="bi bi-plus-circle"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
        />
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
        />
      </svg>

      <svg
        id="filter"
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        fill="currentColor"
        class="bi bi-filter-circle"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
        />
        <path
          d="M7 11.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"
        />
      </svg>

      <svg
        id="award"
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        fill="currentColor"
        class="bi bi-award-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 0l1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z"
        />
        <path
          d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"
        />
      </svg>


    </div>
    <script src="./js/app_in_classes.js"></script>
    <!-- <script src="./js/app.js"></script> -->
  </body>
</html>
